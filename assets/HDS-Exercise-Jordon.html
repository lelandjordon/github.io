  <style media="screen">
  html {
    position: relative;
    min-height: 100%
  }

  #main-content {
    margin-bottom: 100px; /* Margin bottom by footer height */
  }
  h3 {
    font-weight: normal;
  }

  #footer a {
    color: white;
  }
  .footer {
    position: sticky;
    bottom: 0;
    width: 100%;
    height: 100px; /* Set the fixed height of the footer here */
  }
  </style>


  <!-- jQuery for getting text from Shoes list buttons and displaying a confirm dialog-->
  <script>
  $(document).ready(function(){
    console.log("hello jquery");

    $("tr td :submit").on("click", function(){
      var shoes = (this).id;
      confirm("You have selected category: " + shoes);
    });

  });
  </script>

</head>

<body>

  <!-- Top navigation bar -->
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <span class="navbar-brand fab fa-bootstrap" style="color:indigo"></span>
        <ul class="nav navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Main content -->
  <div class="container main-content" id="main-content">
    <div class="row">

      <!-- Athlete category list -->
      <div class="container col-sm-3">
        <ul class="list-group">
          <li class="list-group-item active">Men</li>
          <li class="list-group-item">Women</li>
          <li class="list-group-item">Boys</li>
          <li class="list-group-item">Girls</li>
          <li class="list-group-item">Customize</li>
        </ul>
      </div>

      <!-- Shoe categories -->
      <div class="container col-sm-6">
        <h3>Shoes</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Category</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td id=category>Running</td>
              <td><button id="Running" type="submit" class="btn btn-primary">Select</button></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Basketball</td>
              <td><button id="Basketball" type="submit" class="btn btn-primary">Select</button></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Soccer</td>
              <td><button id="Soccer" type="submit" class="btn btn-primary">Select</button></td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Training & Gym</td>
              <td><button id="Training & Gym" type="submit" class="btn btn-primary">Select</button></td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Sportswear</td>
              <td><button id="Sportswear" type="submit" class="btn btn-primary">Select</button></td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td>Jordan</td>
              <td><button id="Actually I spell my name Jord-O-n." type="submit" class="btn btn-primary">Select</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer id="footer" class="navbar navbar-inverse navbar-fixed">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
